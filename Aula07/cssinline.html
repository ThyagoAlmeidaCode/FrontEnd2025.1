<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de CSS Inline</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0;">

  <!-- Estilização inline no header -->
  <header style="background-color: #4f46e5; color: white; text-align: center; padding: 20px;">
    <h1 style="margin: 0;">Minha Página com CSS Inline</h1>
    <p style="margin: 5px 0;">Exemplo de estilo aplicado direto na tag</p>
  </header>

  <!-- Conteúdo principal -->
  <main style="padding: 20px;">
    <section style="background: white; border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin-bottom: 20px;">
      <h2 style="color: #4f46e5;">Sobre</h2>
      <p style="color: #333; line-height: 1.5;">
        Este exemplo usa <strong style="color: #e11d48;">CSS inline</strong>, ou seja,
        os estilos estão no atributo <code>style</code> de cada elemento.
      </p>
    </section>

    <section style="background: white; border: 1px solid #ddd; border-radius: 10px; padding: 15px;">
      <h2 style="color: #4f46e5;">Contato</h2>
      <p style="margin: 0;">
        Envie um e-mail para: <a href="mailto:contato@exemplo.com" style="color: #2563eb; text-decoration: none;">contato@exemplo.com</a>
      </p>
    </section>
  </main>

  <!-- Rodapé -->
  <footer style="text-align: center; padding: 15px; background: #e5e7eb;">
    <small>&copy; 2025 — Exemplo com CSS Inline</small>
  </footer>

</body>
</html>
