<body>
  <h1>O que é Formatação de Texto em HTML?</h1>
  <p>Existem várias tags de formatação em HTML para destacar partes do texto.</p>

  <h2>Exemplo:</h2>
  <pre>
&lt;b&gt;Negrito&lt;/b&gt; ou &lt;strong&gt;Importante&lt;/strong&gt;
&lt;i&gt;Itálico&lt;/i&gt; ou &lt;em&gt;Ênfase&lt;/em&gt;
  </pre>

  <p><b>Negrito</b> e <strong>Importante</strong></p>
  <p><i>Itálico</i> e <em>Ênfase</em></p>
